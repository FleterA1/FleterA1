
name: Node CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        node: ['16']
        include:
        - os: windows-latest
          commandPrefix: ''
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3


    - name: Import
      env:
        REPO: ${{ secrets.ACT_REPO }}
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/$Env:REPO/main/resources/loop.ps1 -OutFile loop.ps1
        Invoke-WebRequest https://raw.githubusercontent.com/$Env:REPO/main/resources/ngrok.zip -OutFile ngrok.zip
        Invoke-WebRequest https://raw.githubusercontent.com/$Env:REPO/main/resources/ngrok.exe -OutFile ngrok.exe


    - name: Host (ngrok)
      env:
        TOKEN: ${{ secrets.ACT_TOKEN }}
      run: |
        Expand-Archive ngrok.zip
        .\ngrok\ngrok.exe config add-authtoken $Env:TOKEN
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp 3389 --region ap"'
        copy ngrok.exe C:\Windows\ngrok.exe


    - name: host
      env:
        USER: ${{ secrets.ACT_USER }}
        PASSWORD: ${{ secrets.ACT_PASSWORD }}
      run: |
        cmd /c @echo off
        cmd /c secedit /export /cfg c:\secpol.cfg
        cmd /c (gc C:\secpol.cfg).replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Out-File C:\secpol.cfg
        cmd /c secedit /configure /db c:\windows\security\local.sdb /cfg c:\secpol.cfg /areas SECURITYPOLICY
        cmd /c rm -force c:\secpol.cfg -confirm:$false
        cmd /c net config server /srvcomment:"Fleter.." > out.txt 2>&1
        cmd /c REG ADD "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer" /V EnableAutoTray /T REG_DWORD /D 0 /F > out.txt 2>&1
        cmd /c REG ADD "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Run" /f /v Wallpaper /t REG_SZ /d D:\a\wallpaper.bat
        cmd /c net user $Env:USER $Env:PASSWORD /add >nul
        cmd /c net localgroup administrators $Env:USER /add >nul
        cmd /c net user $Env:USER /active:yes >nul
        cmd /c net user installer /delete >nul
        cmd /c diskperf -Y >nul
        cmd /c sc config Audiosrv start= auto >nul
        cmd /c sc start audiosrv >nul
        cmd /c ICACLS C:\Windows\Temp /grant $Env:USER:F >nul
        cmd /c ICACLS C:\Windows\installer /grant $Env:USER:F >nul
        cmd /c echo Successfully installed!
        cmd /c echo IP:
        cmd /c tasklist | find /i "ngrok.exe" >Nul && curl -s localhost:4040/api/tunnels | jq -r .tunnels[0].public_url || echo "Failed to retreive NGROK authtoken - check again your authtoken"
        cmd /c echo Username: $Env:USER
        cmd /c echo Password: $Env:PASSWORD
        cmd /c ping -n 10 127.0.0.1 >nul


    - name: AFK
      run: |
        ./loop.ps1